format_version: IaCService/2021-08-06
description: 创建 vpc & vswitch
variable:
  - name: region
    type: string
    default: "cn-beijing"
  - name: vpc_name
    type: string
  - name: vpc_cidr
    type: string
  - name: zone_ids
    type: list(string)
  - name: vswitch_cidrs
    type: list(string)

required_providers:
  - name: alicloud
    source: hashicorp/alicloud
    version: "~> 1.251.0"

provider:
  - type: alicloud
    name: this
    config:
      region: var.region

component:
  - name: security_group
    source: "alibaba/security-group/alicloud"
    version: "2.4.1"
    inputs:
      create: true
      vpc_id: vpc-bp150rqgn5nvvmgha549m
    providers:
      alicloud: provider.alicloud.this

output:
